<body>
    <div class="center-container">
        <div class="container">
            <div class="center">
                <div class="text-container">

                    <button onclick="generateRandomPwd()">Generate passwords</button>
                </div>
                <div class="pwd-container">
                    <p id="pwd-el-one" class="password">eg&lt;xWij@veiPUwK</p>
                    <p id="pwd-el-two" class="password">&gt;nfJjy!dDvR&ial</p>
                </div>
            </div>
        </div>
    </div>
